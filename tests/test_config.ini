[realserver]
; Set this to true if there is a real cluster available
enabled = False
#Local
host = 127.0.0.1
port = 8091
admin_username = Administrator
; The administrative password. This is the password used to
; log into the admin console
admin_password = password
bucket_name = default
; If a SASL bucket is being used (i.e. buckets are set up
; per the script, then this is the *bucket* password
; bucket_password sasl_password
bucket_password = password

[gocaves]
; Set this to enabled to use the GoCAVES mock
enabled = True
; Set the version of GoCAVES to use
version = v0.0.1-78
; Local path for the GoCAVES mock, if not supplied, will be dowloaded
; path = gocaves-macos
; Where to download it, if not available
url = https://github.com/couchbaselabs/gocaves/releases/download
; provide a directory to store logs, defaults to <SDK repository>tests/test_logs
; log_dir = test_logs
; provide a log filename for logs, defaults to test_logs.txt
; log_filename = test_logs.txt

; [legacymockserver]
; Set this to enabled to use the mock
; enabled = False
; Local path for the mock
; path = CouchbaseMock-LATEST.jar
; Where to download it, if not available
; url = http://packages.couchbase.com/clients/c/mock/CouchbaseMock-LATEST.jar
